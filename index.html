<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="main">
        <section class="conversion-section">
            <h1 class="conversion-title">Metric/Imperial Unit Conversion</h1>
            <input type="number" name="unit" id="unit-input" class="unit-input" min="0" step="any">
            <button type="button" class="convert-btn" id="convert-btn" disabled>Convert</button>
        </section>
        <section class="conversion-details">
            <div class="conversion-item">
                <h2 class="conversion-subtitle">Length (Meters to Feet)</h2>
                <p class="conversion-text" id="length-conversion">0 Meters = 0 Feet | 0 Feet = 0 Meters</p>
            </div>
            <div class="conversion-item">
                <h2 class="conversion-subtitle">Volume (Litres to Gallons)</h2>
                <p class="conversion-text" id="volume-conversion">0 Litres = 0 Gallons | 0 Gallons = 0 Litres</p>
            </div>
            <div class="conversion-item">
                <h2 class="conversion-subtitle">Mass (Kilograms to Pounds)</h2>
                <p class="conversion-text" id="mass-conversion">0 Kilograms = 0 Pounds | 0 Pounds = 0 Kilograms</p>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
